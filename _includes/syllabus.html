    <!-- About Section -->
    <section id="syllabus" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8"">
                <h2>Syllabus</h2>
                <div class="card">
                    <i class="fa fa-list" aria-hidden="true"></i><p> 課程講義 </p>
                </div>
                <ul class="list-group">
                    {% for week in site.syllabus %}
                    <li class="list-group-item" id={{week.id}}>
                    <div class="w-100 justify-content-between">
                        <p class="text-left"> {{week.title}} </p>
                        {% for slide in week.slides %}
                        <li>
                            <a href="{{ slide.path }}" class="btn btn-default btn-lg"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> <span class="slide-name">{{ slide.title }}</span></a>
                        </li>
                        {% endfor %}
                    </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
