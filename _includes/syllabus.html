    <!-- About Section -->
    <section id="syllabus" class="container content-section text-center">
        <div class="syllabus-section">
            <div class="col-sm-6 col-sm-offset-3">

                <h2>Syllabus</h2>
                </br>
                <div class="card">
                    <div class="card-header">
                    <h3 class="text-center"><i class="fa fa-bars" aria-hidden="true"> 課程講義 </i></h3>
                    </div>
                    <ul class="list-group">
                        {% for week in site.syllabus %}
                        <li class="list-group-item list-group-item-info"> 
                            <h3 class="text-center"> {{week.title}} </h3>
                            <hr/>
                            <p class="text-center">
                                {% for slide in week.slides %}
                                <a href="{{ slide.path }}" class="btn btn-default btn-lg"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> <span class="slide-name">{{ slide.title }}</span></a>
                                {% endfor %}
                            </p> 
                        </li>
                        {% endfor %}
                    </ul>
                </div>

            </div>
        </div>
    </section>
