    <!-- About Section -->
    <section id="syllabus" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-8">

                <ul class="list-group">
                    <h2>Syllabus</h2>
                    {% for week in site.syllabus %}
                    <li class="list-group-item list-group-item-info"> 
                        <h5 class="text-left">{{week.title}}</h5>
                        {% for slide in week.slides %}
                        <a href="{{ slide.path }}" class="btn btn-outline-secondary btn-sm"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> <span class="slide-name">{{ slide.title }}</span></a>
                        {% endfor %}
                        
                    </li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </section>
