    <!-- Download Section -->
    <section id="homework" class="content-section text-center">
        <div class="homework-section">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>Homework</h2>
                    {% for homework in site.homeworks %}
                    <p> {{homework.number}} : {{homework.title}} </p>
                    <li>
                        <a href="{{ homework.url }}" class="btn btn-default btn-lg">
                            <span class="homework-name">{{ homework.number }} kaggle</span>
                        </a>
                    </li>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
