    <!-- Map Section -->
    <div id="map" class="container map text-center">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <h2>Location</h2>
                <p>
                    <i class="fa fa-map-marker"></i> 地址: {{site.location}}<br>
                    <i class="fa fa-phone"></i> 電話: {{site.phone}}
                </p>
                <iframe
                  width="600"
                  height="450"
                  style="border:0"
                  loading="lazy"
                  allowfullscreen
                  referrerpolicy="no-referrer-when-downgrade"
                  src="https://www.google.com/maps/embed/v1/place?key=API_KEY
                    &q=Space+Needle,Seattle+WA">
                </iframe>

            </div>
        </div>
    </div>
